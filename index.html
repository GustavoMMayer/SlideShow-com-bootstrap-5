<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="./Assets/CSS/bootstrap.min.css"/>
    <title>Projeto bootstrap</title>
    <style>
        .media{
            background-color: #aaa; 
            border-bottom:1px solid #999;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Slide Show bootstrap</h1>
        <div id="slideshow" class="carousel slide carousel-fade " data-bs-interval="2000" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#slideshow" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#slideshow" data-bs-slide-to="1"></li>
                <li data-bs-target="#slideshow" data-bs-slide-to="2"></li>
                <li data-bs-target="#slideshow" data-bs-slide-to="3"></li>
                <li data-bs-target="#slideshow" data-bs-slide-to="4"></li>
            </ol>
            <div class="carousel-inner h-auto d-inline-block">
                <div class="carousel-item active">
                    <img src="./Assets/Images/Defender.jfif"class=" d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./Assets/Images/Fitgrande_16072020_31448_1280_960.jpg"class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./Assets/Images/istock-137893059.webp"class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./Assets/Images/troller.jpeg"class="d-block w-100">
                 </div>
                 <div class="carousel-item">
                    <img src="./Assets/Images/TX4-5919-1.jpg"class="d-block w-100">
                 </div>
            </div>

            <a href="#slideshow"class="carousel-control-prev"data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slideshow"class="carousel-control-next"data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            </a>
        </div>


    </div>

    <script src="./Assets/JS/jquery-3.6.1.min.js"></script>    
    <script src="./Assets/JS/bootstrap.bundle.min.js"></script>
    
    
</body>
</html>
